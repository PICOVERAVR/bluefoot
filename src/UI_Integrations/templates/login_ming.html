{% extends "layout.html" %}

{% block content %}

<!--<head>-->
    <meta charset="UTF-8">
    <title>Say Hello</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_Ming.css') }}">
<!--</head>-->
<div class="login-body">

    <img id="say-hello" src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png">
    <br>
    <form action="greet" method="post">
        {% for message in get_flashed_messages() %}
             <p>{{ message }}</p>
         {% endfor %}
        <br>
        <input id="input" type="text" name="name_input">
        <br>
        <input type="submit" value="GREET" id="greet">
    </form>
</div>


{% endblock content%}
