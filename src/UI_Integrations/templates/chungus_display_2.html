<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Google Picker</title>

    <h2>Display 2 (Right)</h2>
    <!-- SET IFRAME ID TO VAR DEFINED LATER-->
    <iframe id="emurl" frameborder="0" src=""></iframe> 

    <script type="text/javascript">

    // The Browser API key obtained from the Google API Console.
    // Replace with your own Browser API key, or your own key.
    var developerKey = 'AIzaSyArcicIi3Dpg9lgMVNskGvXGoyACMGqtKM';

    // The Client ID obtained from the Google API Console. Replace with your own Client ID.
    var clientId = "673944149019-84nhe41bnt9d98chugu9uujlu2jnskgt.apps.googleusercontent.com"

    // Replace with your own project number from console.developers.google.com.
    // See "Project number" under "IAM & Admin" > "Settings"
    var appId = "673944149019";

    // Scope to use to access user's Drive items.
    var scope = ['https://www.googleapis.com/auth/drive.file'];

    var pickerApiLoaded = false;
    var oauthToken;
    var fileURL = "http://www.africau.edu/images/default/sample.pdf";

    // Use the Google API Loader script to load the google.picker script.
    function loadPicker() {
      gapi.load('auth', {'callback': onAuthApiLoad});
      gapi.load('picker', {'callback': onPickerApiLoad});
    }

    function onAuthApiLoad() {
      window.gapi.auth2.authorize(
          {
            'client_id': clientId,
            'scope': scope,
            'immediate': false
          },
          handleAuthResult);
    }

    function onPickerApiLoad() {
      pickerApiLoaded = true;
      createPicker();
    }

    function handleAuthResult(authResult) {
      if (authResult && !authResult.error) {
        oauthToken = authResult.access_token;
        createPicker();
      }
    }

    // Create and render a Picker object for searching images.
    function createPicker() {
      if (pickerApiLoaded && oauthToken) {
        var view = new google.picker.View(google.picker.ViewId.DOCS);
        view.setMimeTypes("image/png,image/jpeg,image/jpg,application/pdf,application/msword,text/plain");
        var picker = new google.picker.PickerBuilder()
            .enableFeature(google.picker.Feature.NAV_HIDDEN)
            .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
            .setAppId(appId)
            .setOAuthToken(oauthToken)
            .addView(view)
            .addView(new google.picker.DocsUploadView())
            .setDeveloperKey(developerKey)
            .setCallback(pickerCallback)
            .build();
         picker.setVisible(true);
      }
    }

    // A simple callback implementation.
    function pickerCallback(data) {
      if (data.action == google.picker.Action.PICKED) {
      	//var doc = JSON.stringify(data[google.picker.Response.DOCUMENTS][0], null, "  ");
        //var fileId = data.docs[0].id;
        fileURL = data.docs[0].embedUrl;
        alert('You Have Selected: ' + fileURL);
        //document.getElementById("file").src = fileURL;
        document.getElementById("emurl").src =
              fileURL;
        //return fileURL;
      }
    }
    </script>
  </head>
  <body>
    <div id="result"></div>
    <!-- The Google API Loader script. -->
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=loadPicker"></script>

    
  </body>
</html>
